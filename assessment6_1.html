<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f6f6fb;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 300px;
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      color: #fff;
      padding: 30px 0 0 30px;
      min-height: 100vh;
    }
    .sidebar h2 {
      margin-top: 0;
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar ul li {
      margin-bottom: 15px;
    }
    .sidebar ul li a {
      display: block;
      background: rgba(255,255,255,0.2);
      color: #fff;
      padding: 10px 20px;
      border-radius: 7px;
      text-decoration: none;
      font-size: 1.1em;
      transition: background 0.2s;
    }
    .sidebar ul li a:hover {
      background: rgba(255,255,255,0.4);
    }
    .main {
      flex: 1;
      padding: 30px 40px;
    }
    .main h1 {
      text-align: center;
      color: #43e97b;
      font-size: 2.2em;
      margin-bottom: 30px;
      font-weight: bold;
    }
    .dashboard-cards {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 30px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(44,62,80,0.07);
      padding: 35px 0;
      text-align: center;
      font-size: 1.3em;
      font-weight: 500;
    }
    .card .value {
      color: #43e97b;
      font-size: 2em;
      font-weight: bold;
      margin-top: 10px;
    }
    @media (max-width: 900px) {
      .dashboard-cards {
        grid-template-columns: 1fr;
      }
      .sidebar {
        width: 180px;
        padding-left: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>School Dashboard</h2>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Students</a></li>
        <li><a href="#">Teachers</a></li>
        <li><a href="#">Classes</a></li>
        <li><a href="#">Exams</a></li>
        <li><a href="#">Library</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>
    <div class="main">
      <h1>Welcome to the School Dashboard</h1>
      <div class="dashboard-cards">
        <div class="card">
          Total Students
          <div class="value">500</div>
        </div>
        <div class="card">
          Total Teachers
          <div class="value">50</div>
        </div>
        <div class="card">
          Classes
          <div class="value">20</div>
        </div>
        <div class="card">
          Upcoming Exams
          <div class="value">5</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
