<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music World</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-y: scroll;
    }
    .header {
      background: rgba(0,0,0,0.7);
      border-radius: 20px;
      margin: 10px 10px 0 10px;
      padding: 10px 0 10px 40px;
      font-size: 2.5em;
      font-family: 'Impact', 'Arial Black', cursive;
      text-shadow: 2px 2px 8px #000, 0 0 10px #fff;
      letter-spacing: 2px;
      border: 2px dotted #fff;
    }
    .nav {
      display: flex;
      gap: 15px;
      margin: 15px 10px 20px 10px;
    }
    .nav a {
      background: #888a;
      color: #fff;
      padding: 10px 28px;
      border-radius: 15px;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      transition: background 0.2s;
      letter-spacing: 1px;
    }
    .nav a:hover {
      background: #fff;
      color: #222;
    }
    .section {
      background: rgba(0,0,0,0.6);
      margin: 0 10px 20px 10px;
      border-radius: 20px;
      border: 2px dashed #fff;
      padding: 10px 20px 20px 20px;
    }
    .section-title {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 10px;
      margin-top: 10px;
      color: #fff;
      text-shadow: 1px 1px 4px #000;
    }
    .album-list {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .album-list img {
      width: 120px;
      height: 170px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #fff;
      background: #222;
      box-shadow: 0 2px 10px #000a;
      transition: transform 0.2s;
    }
    .album-list img:hover {
      transform: scale(1.07);
      box-shadow: 0 4px 20px #fff8;
    }
    /* Scrollbar styling for dark theme */
    ::-webkit-scrollbar {
      width: 10px;
      background: #222;
    }
    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="header">Music World</div>
  <div class="nav">
