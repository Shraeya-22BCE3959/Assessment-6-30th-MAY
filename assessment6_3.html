<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background: #888;
      padding: 18px;
      border-radius: 4px;
      box-shadow: 5px 5px 8px #888888;
      width: 320px;
    }
    .display {
      width: 100%;
      height: 50px;
      font-size: 2em;
      text-align: right;
      padding: 8px;
      margin-bottom: 12px;
      border: none;
      border-radius: 2px;
      background: #fff;
      box-sizing: border-box;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }
    .btn {
      background: #2ed9c3;
      border: none;
      border-radius: 4px;
      font-size: 1.5em;
      padding: 18px 0;
      cursor: pointer;
      box-shadow: 1px 1px 2px #666;
      transition: background 0.2s;
    }
    .btn:active {
      background: #26b3a1;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" value="0" readonly>
    <div class="buttons">
      <button class="btn">C</button>
      <button class="btn">%</button>
      <button class="btn">&#8592;</button>
      <button class="btn">/</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">*</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">-</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">+</button>
      <button class="btn">00</button>
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn">=</button>
    </div>
  </div>
</body>
</html>
