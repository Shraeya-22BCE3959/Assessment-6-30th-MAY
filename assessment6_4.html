<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <style>
    body {
      background: #ededed;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .gallery-title {
      background: #000;
      color: #fff;
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      margin: 40px 50px 30px 50px;
      padding: 20px 0;
      border-radius: 30px;
      border: 5px solid #ffb800;
      box-shadow: 0 2px 8px #aaa;
      letter-spacing: 1px;
    }
    .gallery-container {
      background: #ededed;
      margin: 0 40px;
      padding: 20px 0 40px 0;
      border: 5px solid #111;
      border-radius: 10px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      padding: 30px;
    }
    .gallery-item {
      background: #fff;
      border: 3px solid #aaa;
      border-radius: 25px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 240px;
      box-shadow: 0 2px 8px #bbb;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 22px;
    }
    .gallery-item:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 24px #888;
      border-color: #ffb800;
    }
    @media (max-width: 1100px) {
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 700px) {
      .gallery-title, .gallery-container {
        margin: 0 5px;
      }
      .gallery-grid {
        grid-template-columns: 1fr;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="gallery-title">Photo Gallery</div>
  <div class="gallery-container">
    <div class="gallery-grid">
        <div class="gallery-item">
          <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="img1">
        </div>
        <div class="gallery-item">
          <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="img2">
        </div>
        <div class="gallery-item">
          <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="img3">
        </div>
        <div class="gallery-item">
          <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="img4">
        </div>
        <div class="gallery-item">
          <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="img5">
        </div>
        <div class="gallery-item">
          <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="img6">
        </div>
        <div class="gallery-item">
          <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="img7">
        </div>
        <div class="gallery-item">
          <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="img8">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
